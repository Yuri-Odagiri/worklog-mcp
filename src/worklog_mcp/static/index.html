<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分報ビューアー</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 分報ビューアー</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="検索キーワードを入力...">
                <button onclick="app.search()">🔍 検索</button>
                <button onclick="app.load()">🔄 更新</button>
                <button onclick="app.confirmTruncateAll()" style="background: #dc3545; margin-left: 20px;">🗑️ 全削除</button>
            </div>
            <div class="status-row">
                <div class="status" id="status">接続中...</div>
                <div class="summary" id="summary"></div>
            </div>
        </div>
        
        <div id="entries-container">
            <div class="loading">データを読み込んでいます...</div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
